appId: com.andersonlaverde.slacky
productName: Slacky
copyright: Copyright Â© 2024 Anderson Laverde
## Pack the app in the read-only Electron format https://github.com/electron/asar
asar: true
# artifactName: ${productName}.${ext}
directories:
  output: dist/packages
files:
  - package.json
  - dist/app/**/*
  - node_modules
protocols:
  - name: electron-deep-linking
    schemes:
      - slack
linux:
  category: Network
  synopsis: SlackArm
  target:
    # - target: AppImage
    #   arch:
    #     - arm64
    # - target: flatpak
    #   arch:
    #     - arm64
    # - target: rpm
    #   arch:
    #     - arm64
    - target: tar.gz
      arch:
        - arm64
      icon: icons/icon.png
      desktop:
        Type: Application
        Name: Slack
        Terminal: "false"
flatpak:
  runtimeVersion: 23.08
  baseVersion: 23.08 
publish:
  - provider: github
    releaseType: release
